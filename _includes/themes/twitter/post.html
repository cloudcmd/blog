<div>
    <article class="post">
        <span class="post-meta"><time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time> </span>
        <h1 class="post-title">{{ page.title }}</h1>
        <section class="post-content">
            {{ content }}
        </section>
    </article>
    
    <div class="pagination">
      <ul>
      {% if page.previous %}
        <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
      {% else %}
        <li class="prev disabled"><a>&larr; Previous</a></li>
      {% endif %}
      {% if page.next %}
        <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
      {% else %}
        <li class="next disabled"><a>Next &rarr;</a>
      {% endif %}
      </ul>
    </div>
    <hr>
    {% include JB/comments %}
  </div>
</div>
