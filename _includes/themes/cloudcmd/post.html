<div>
    <article class="post">
        <span class="post-meta">
            <time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time> 
            (<a rel="nofollow" href="https://github.com/cloudcmd/blog/edit/gh-pages/{{ page.path }}">improve</a>)
        </span>
        <h1 class="post-title">{{ page.title }}</h1>
        <section class="post-content">
            {{ content  }} 
        </section>
    </article>
    
    <div class="pagination">
      {% if page.previous %}
        <a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
      {% endif %}
    </div>
    {% include JB/comments %}
  </div>
</div>
